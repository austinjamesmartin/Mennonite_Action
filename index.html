
<!DOCTYPE html>
<html>
<head>
    <title>All God's Children March for a Ceasefire</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([38.73614, -77.9391], 9);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define a custom icon
        var customIcon = L.icon({
        iconUrl: 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.squarespace-cdn.com%2Fcontent%2Fv1%2F655641fb961d2535f2bc661e%2Fe010312f-12fb-463e-8321-1b87fdfad806%2Fmennonite%2Baction%2Bdrafts-11.png&f=1&nofb=1&ipt=ad47c555f3ed2a88ab8cc6c5b92f165eeec06c11d94c481e6a5996bc27566a47&ipo=images', // Example URL, replace with your own icon URL
            iconSize: [38, 38], // size of the icon
            iconAnchor: [19, 38], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -38] // point from which the popup should open relative to the iconAnchor
        });

        // Add markers
        var markers = [
            { coords: [38.44947, -78.86848], popup: "Harrisonburg" },
            { coords: [38.5909, -78.71756], popup: "Day 2" },
            { coords: [38.6443, -78.5475], popup: "Day 3" },
            { coords: [38.6563, -78.3411], popup: "Day 4" },
            { coords: [38.6941, -78.1701], popup: "Day 5" },
            { coords: [38.6742, -77.9997], popup: "Day 6", icon: customIcon },
            { coords: [38.7192, -77.8045], popup: "Day 7" },
            { coords: [38.8353, -77.6779], popup: "Day 8" },
            { coords: [38.9155, -77.5565], popup: "Day 9" },
            { coords: [38.8743, -77.378], popup: "Day 10" },
            { coords: [38.8824, -77.1719], popup: "Day 11" },
            { coords: [38.89766, -77.03543], popup: "Washington, D.C." }
        ];

        // Loop through markers and add them to the map
        markers.forEach(function(marker) {
            var options = {};
            if (marker.icon) {
                options.icon = marker.icon;
            }
            L.marker(marker.coords).addTo(map).bindPopup(marker.popup).openPopup();
        });
    </script>
</body>
</html>
